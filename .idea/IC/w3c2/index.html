<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chanel Santiago IC5</title>

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Header</h1>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">First</a> </li>
            <li><a href="#">Second</a> </li>
            <li><a href="#">Third</a> </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-3">
        <h4 style="text-align: center">Summary</h4>
        <br>

      </div>
      <div class="col-sm-9">
        main page
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#home">One</a></li>
          <li><a data-toggle="tab" href="#menu1">Two</a></li>
          <li><a data-toggle="tab" href="#menu2">Three</a></li>
        </ul>

        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">
            <h3>Buttons</h3>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">One</button>
              <button type="button" class="btn btn-primary">Two</button>
              <button type="button" class="btn btn-primary">Three</button>
            </div>

            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary">Four</button>
              <button type="button" class="btn btn-primary">Five</button>
              <button type="button" class="btn btn-primary">Six</button>
            </div>
            <br><br>
            <button type="button" class="btn btn-default">Hello</button>
            <br>
            <button type="button" class="btn btn-primary">Click me</button>
            <br>
            <button type="button" class="btn btn-success">Yay</button>
            <br>
            <button type="button" class="btn btn-info">Try me</button>
            <br>
            <button type="button" class="btn btn-warning">NO NO NO</button>
            <br>
            <button type="button" class="btn btn-danger">GO BACK</button>
            <br>
            <button type="button" class="btn btn-link">Click again</button>
          </div>
          <div id="menu1" class="tab-pane fade">
            <h3>Input</h3>
            <form role="form">
              <div class="input-group">
                <label for="email">Email: </label>
                <input type="email" class="input-control" id="email">
              </div>
              <div class="input-group">
                <label for="pswd">Password: </label>
                <input type="password" class="input-control" id="email">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br><br>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          <div id="menu2" class="tab-pane fade">
            <h3>Three</h3>
            <p>Some content in menu 2.</p>
          </div>
        </div>
      </div>
    </div>
    </div>
