<!DOCTYPE html>
<html lang="en" class="html">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="layout.css">
  <title>Chanel & Will To Disneyland</title>
</head>
<body class="body">
  <header class="mainHeader">
    <h1>Sign-Up For Chanel & Will Disneyland Updates</h1>
  </header>

  <nav class="nav">
    <a href="index.html">Home</a> |
    <a href="forms.html">Sign-Up</a> |
    <a href="contact.html">Contact Us</a>
  </nav>

  <aside class="sidePanel">
    <p>Here you can sign up for our Disneyland updates!</p>
  </aside>

  <section class="mainPanel">
    <form action="forms.html" method="get">
      Name:
      <input type="text" name="name" required>
      <br><br>
      Email:
      <input type="email" name="email" required>
      <br><br>
      Password:
      <input type="password" name="pswd" required>
      <br><br>
      Birthdate:
      <input type="date" name="bday" required>
      <br><br>
      How are you feeling today?    Sad
      <input type="range" name="feeling" min="0" max="10" step="1" required> Happy
      <br><br>
      Favorite Color:
      <input type="color" name="fave">
      <br><br>
      <input type="checkbox" name="agree" value="agreed" required> I agree to the Terms & Conditions
      <br><br>
      <input type="submit" name="submit">
      <br>
    </form>
  </section>

  <footer class="footer">
    <p>Chanel Santiago</p>
  </footer>

</body>
</html>
